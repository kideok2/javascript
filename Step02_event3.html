<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_event3.html</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 4px solid aqua;
        }
    </style>
</head>
<body> <!-- 내가 쓴 정답 -->
    <div class="box"id="myDiv" onmousedown="down()" onmouseup="up()" onmousemove="move()"></div>
    <script>
        //1. 위의 div에 "mousedown" 이벤트가 일어나면 div의 배경색을 노란색으로 
        //바꿔보세요.     hint: .style.backgroundColor="색상";
        function down() {
            document.querySelector(".box").style.backgroundColor="yellow"
        };
        //2. 위의 div에 "mouseup" 이벤트가 일어나면 div의 배경색을 흰색으로 바꿔 보세요
        function up() {
            document.querySelector(".box").style.backgroundColor=""
        };
        //3. 위의 div에 "mousemove" 이벤트가 일어날 때 마다 해당 마우스의 좌표를
        // div의 innerText 로 출력하도록 해보세요.
        // 출력형식    =>    x좌표: 100, y좌표: 200
        // 구글 검색 키워드 => addEventListener mousemove x y
        document.querySelector("#myDiv").addEventListener("mousemove", function(move){
            let x = move.offsetX;
            let y = move.offsetY;

            document.querySelector("#myDiv").innerText = "x 좌표: "+x+"y 좌표: "+y;
        });
    </script>
</body>
</html>
