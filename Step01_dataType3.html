<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_dataType3.html</title>

</head>
<body>
    <h1>javascript 데이터 type</h1>
    <script>
        /*
            한명의 회원 정보라고 가정하자
            번호, 이름 , 남자인지 여부
            1, 김구라, true 
        */
        let num=1;          //number type
        let name="김기덕";  //string type
        let isMan=true;     //boolean type

        //"하나의 변수명"으로 "여러 개의 값"을 한 번에 관리 할수는 있을까?
        //  이름:값
        //{ key:value, key2:value2, ... }
        //object 안에 특정 값만 빼서 쓰려면 오브젝트 이름.특정 변수이름  
        let mem1={num:1, name:"김기덕", isMan:true}; //object type
        let mem2={num:1, name:"김기덕", isMan:true};
        //object 의 특정 방에 넣을 데이터를 변수명으로 불러와서 넣을 수도 있다.
        let mem3={num:num, name:name, isMan:isMan};
        //위에 변수명이 선언되어 있어야 사용 가능.
        let mem4={num, name, isMan};

        // a는 object type
        let a=mem1; //mem1 에 있는 object type 값을 a 에 복사
        // b는 number type
        let b=mem1.num;
        // c는 string type
        let c=mem1.name;
        // d는 boolean type
        let d=mem1.isMan;

        //object 에 저장된 값을 수정해 보기 
        mem2.num=2;            //스크립트 내에 있어서 바로 적용이 된다.
        mem2.name="해골"
        mem2.isMan=false;

        //빈 object 를 만들고 나중에 필요에 따라 방을 추가 할 수 있다.
        let mem5={};
        mem5.num=3;
        mem5.name="원숭이";
        mem5.isMan=true;

    </script>
</body>
</html>
