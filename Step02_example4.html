<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Step02_example4.html</title>
    </head>
    <body>
        <div>d1</div>
        <div>d2</div>
        <div>d3</div>
        <div>d4</div>
        <div>d5</div>
        <div>d6</div>
        <div>d7</div>
        <div>d8</div>
        <div>d9</div>
        <div>d10</div>
        <button id="changeBtn">바꾸기</button>
        <button id="changeBtn2">바꾸기2</button>
        <button id="changeBtn3">바꾸기3</button>
        <script>
            //페이지 로딩 시점에 index 변수를 만들고 초기값 0을 대입
            let index = 0;

            document.querySelector("#changeBtn").addEventListener("click", function(){
                //만일 index가 10보다 작으면 if문{} 안에 있는 내용을 실행하고
                //그렇지 않으면 (10 이상이면) 건너뛴다
                if(index<10){
                    let divs=document.querySelectorAll("div");
                    // 배열의 특정 인덱스에 들어 있는 div 요소의 innerText를 변화 시키기
                    divs[index].innerText="김구라";
                    //index 값을 1 증가 시킨다.
                    index=index+1;// <- 위치 중요 카운트가 맨위에 있으면 초기값이 0이여도 누르눈 순간 1이여서 첫번째 div(0)는 안바뀐다.
                }
            });

            document.querySelector("#changeBtn2").addEventListener("click", function(){
                //만일 index 가 10이면 
                if(index==10){ //10의 위치는 배열의 길이다
                    //함수를 여기서 끝내라(종료)
                    return;
                };
                if(index<10){
                    let divs=document.querySelectorAll("div");
                    // 배열의 특정 인덱스에 들어 있는 div 요소의 innerText를 변화 시키기
                    divs[index].innerText="김구라";
                    //index 값을 1 증가 시킨다.
                    index=index+1;
                }
            });

            document.querySelector("#changeBtn3").addEventListener("click", function(){
                let divs=document.querySelectorAll("div");
                //만일 index 가 10이면 
                if(index==divs.length){ 
                    //함수를 여기서 끝내라(종료)
                    return;
                };
                    //배열의 특정 인덱스에 들어 있는 div 요소의 innerText를 변화 시키기                
                    divs[index].innerText="김구라";
                    //index 값을 1 증가 시킨다.
                    index=index+1;
            });
        </script>
    </body>
</html>
