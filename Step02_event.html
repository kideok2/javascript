<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_event.html</title>
</head>
<body>
    <!--
        이벤트 처리를 onXXX="" 속성을 사용해서 처리하면 global 변수(함수)가 필요하다
        global 변수(함수)를 많이 만드는 것은 바람직 하지 않다.
    -->
    <!-- global 변수는 클라이언트도 수정할 수 있다. -->
    <button onclick="clicked()">눌러보셈</button>
    <button id="myBtn">눌러보셈</button>
    <p id="console"></p>
    <script>
        // global 변수 clicked
        let clicked=function(){
            document.querySelector("#console").innerText="버튼을 눌렀네요?";
        };
                            //값을 두개 전달하는 함수(String type, function type)
                            //                      event name   callback function
                            //콜백 함수는 나중에 "자동"으로 호출되는 함수다
        document.querySelector("#myBtn").addEventListener("click", function(){
            document.querySelector("#console").innerText="난 다른 버튼~";
        });
    </script>
</body>
</html>
