<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_example3.html</title>
</head>
<body>
    <input type="text" id="num1">
    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
    <button onclick="gob()">*</button>
    <button onclick="nanu()">/</button>
    <input type="text" id="num2">
    =
    <span id="result"></span>
    <script>

        function plus() {
            //입력한 값을 읽어온다.
            let num1 = document.querySelector("#num1").value; //num1 object type
            let num2 = document.querySelector("#num2").value;
            //연산의 결과 값을 얻어낸다.
            let result=Number(num1)+Number(num2); 
            // Number없이 사용하면 문자열로 인식하여 출력값 그대로 나온다 ex)10+10=1010
            // span 요소의 innerText 로 출력하기
            document.querySelector("#result").innerText=result;
        }

        function minus() {
            //입력한 값을 읽어온다.
            let num1 = document.querySelector("#num1").value;
            let num2 = document.querySelector("#num2").value;
            //연산의 결과 값을 얻어낸다.
            let result=Number(num1)-Number(num2); 
            // span 요소의 innerText 로 출력하기
            document.querySelector("#result").innerText=result;
        }

        function gob() {
            //입력한 값을 읽어온다.
            let num1 = document.querySelector("#num1").value;
            let num2 = document.querySelector("#num2").value;
            //연산의 결과 값을 얻어낸다.
            let result=Number(num1)*Number(num2); 
            // span 요소의 innerText 로 출력하기
            document.querySelector("#result").innerText=result;
        }

        function nanu() {
            //입력한 값을 읽어온다.
            let num1 = document.querySelector("#num1").value;
            let num2 = document.querySelector("#num2").value;
            //연산의 결과 값을 얻어낸다.
            let result=Number(num1)/Number(num2); 
            // span 요소의 innerText 로 출력하기
            document.querySelector("#result").innerText=result;
        }
    </script>
</body> 
</html>
