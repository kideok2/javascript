<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_example2.html</title>
</head>
<body>
    <input type="text" id="one">
    <button onclick="send()">전송</button>
    <button onclick="clearAll()">삭제</button>
    <p id="two"></p>
    <script>
        /*
            위의 input 요소에 문자열을 입력하고 전송 버튼을 눌렀을 때

            1. input 요소에 입력한 value 값을 msg 라는 이름의 변수에 담은 다음
            2. id 가 two 인 p 요소의 innerText에 대입해 보세요.
        */

        function send() { //함수 안에서만 사용할 것이기 때문에 let을 붙여줌
            let msg = document.querySelector("#one").value; // querySelector는 단일 태그
            document.querySelector("#two").innerText=msg;
        }

        /*
            삭제 버튼을 눌렀을 때 input 요소의 value 와 p 요소의 innerText가 제거
            되도록 해 보세요.
                                    value에 빈 문자를 넣으면 삭제됨 " " 
            hint) document.querySelector("#one").value="";
        */
        function clearAll(){
            let ddd = document.querySelector("#one").value="";
            document.querySelector("#two").innerText=ddd;
            //document.querySelector("#one").value="";      강사님 소스
            //document.querySelector("#two").innerText="";  
        }

    </script>
</body> 
</html>
